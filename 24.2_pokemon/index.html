<body>
    <script>
        function Pokemon(pokemonName, pokemonType,pokemonAttackList){
this.name = pokemonName;
this.type = pokemonType;
this.attackList = pokemonAttackList;
}

const pikachu=new Pokemon("pikachu","electric",["Thunder Shock","Thunderbolt","Thunder"])
const charizard=new Pokemon("charizard","flame",["blaze","solar power","drought"])
const meowth= new Pokemon("meowth","Bakeneko",["pickup","tough claws","rattled"])


Pokemon.prototype.callPokemon=function(){
    console.log(`i choose you ${this.name}`);
}

Pokemon.prototype.attack=function(attackNumber){
    console.log(` ${this.name} used ${this.attackList[attackNumber]}`);
}

pikachu.callPokemon()
charizard.callPokemon()
meowth.callPokemon()

pikachu.attack(0)
charizard.attack(1)
meowth.attack(2)
    </script>

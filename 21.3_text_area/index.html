<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Why are you interested in this position:</h2>
        <textarea name="job application form" id="" cols="50" rows="10"></textarea>
        <br>
        <button>Submit</button>
        <p id="error"></p>
    </div>
    <script>
      const textInput = document.querySelector('textarea');
      const errorMessage = document.querySelector('#error');
      const submitContent = document.querySelector('button');
        submitContent.addEventListener('click',()=>{
        if (textInput.value.length < 100) {
            errorMessage.textContent = 'minimum 100 chars'
        } else {
            errorMessage.textContent = 'Submitted!'
        }
    })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley</title>
    <style>
        .container{
        position: relative;
        }

        .off{
            position: fixed;
            top:20px;
            left:20px;
        }
        .on{
            position: fixed;
            top:20px;
            left:20px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="off" src="/21.4_lightbulb/lightbulb off.png">
        <img class="on" src="/21.4_lightbulb/lightbulb on.png">
    </div>
    <script src="/21.4_lightbulb/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
  </head>
  <body>
    <div>
      <h1>User Info</h1>
      <form id="signup-form">
        <label for="">Name</label>
        <input type="text" placeholder="Name" id="client-name"/>
        <label for="Age">Age</label>
        <input type="text" placeholder="Age" id="client-age"/>
        <label for="Email Adress">Email Adress</label>
        <input type="text" placeholder="Email Adress" id="client-mail"/>
        <input value="Submit" type="submit">
        <p id="confirm"></p>
        <h3 id="success">Your form was submitted successfully</h3>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>

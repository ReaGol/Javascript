<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stopwatch</title>
    </head>
    <body>
        
        <button id="stop-button" type="button">Stop</button>
        <p>
            <span id="seconds">0</span> seconds have gone by!
        </p>
        <script>
            // Make it count up on a timer
            let seconds = document.getElementById("seconds");
            let countUp = function() {
            let currentTime = parseFloat(seconds.textContent);

                seconds.textContent = currentTime + 1;
            };
            let timer = window.setInterval(countUp, 1000);

            //make it stop counting
            let stopCountUp = function() {
                 window.clearInterval(timer);

            };
            let stopButton = document.getElementById("stop-button");
            stopButton.addEventListener("click", stopCountUp);
            
        </script>
    </body>
</html>
